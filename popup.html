<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Element Hider</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 15px;
      width: 320px;
      box-sizing: border-box;
      background-color: #f8f9fa;
      color: #333;
    }

    h3 {
      margin-top: 0;
      font-size: 1.1em;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }

    .add-section {
      display: flex;
      margin-top: 10px;
      gap: 6px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #save {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Keywords (one per line):</h3>

  <textarea id="keywords" placeholder="e.g. spoiler&#10;violence&#10;politics"></textarea>

  <div class="add-section">
    <input type="text" id="newKeyword" placeholder="Add keyword" />
    <button id="addBtn">Add</button>
  </div>

  <button id="save">Save All</button>

  <script src="popup.js"></script>
</body>
</html>
